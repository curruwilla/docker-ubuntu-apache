version: '3.7'

services:
  mt-api:
    container_name: mt-api
    build:
      context: './docker'
      dockerfile: Dockerfile
    environment:
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
      PHP_IDE_CONFIG: "serverName=DebugAPI"
    working_dir: "/var/www/html"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:80"
      - "8043:443"
    volumes:
      - ./:/var/www/html
    networks:
      - rede_local

networks:
  rede_local:
    driver: bridge